<!DOCTYPE html>
<html>
<head>
  <title>Weather Api</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" ></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>
<body>
  <input id="city"></input>
  <button class="btn btn-primary btn-sm" id="getWeatherForcast">Your City Weather Report</button>
  <div class="ShowWeatherForcast"></div>

  <script type="text/javascript">
    $(document).ready(function(){
      
      $("#getWeatherForcast").click(function(){
                
                var city = $("#city").val();
            var key  = 'f2f3bd1877d7cff7d16a9b03178e5b52';
            
            $.ajax({
              url:'http://api.openweathermap.org/data/2.5/weather',
              dataType:'json',
              type:'GET',
              data:{q:city, appid: key, units: 'metric'},

              success: function(data){
                var wf = '';
                $.each(data.weather, function(index, val){

                  wf += '<p>' + data.name +  data.main.temp + '&deg;C ' + 
                  ' | ' + val.main + ", " + val.description +"</p>"

                });
              
               $(".ShowWeatherForcast").html(wf);
              }

            })

      });
    });
  </script>

</body>
</html>
